<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Single Flip Grid</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      max-width: 900px;
    }

    .card {
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 ratio */
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .card-front img, .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://picsum.photos/300?random=1" alt="Front 1">
        </div>
        <div class="card-back">
          <img src="https://picsum.photos/300?random=11" alt="Back 1">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://picsum.photos/300?random=2" alt="Front 2">
        </div>
        <div class="card-back">
          <img src="https://picsum.photos/300?random=12" alt="Back 2">
        </div>
      </div>
    </div>

    <!-- Add more cards here -->
  </div>

  <script>
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => {
          if (c !== card) c.classList.remove('flipped');
        });
        card.classList.toggle('flipped');
      });
    });
  </script>

</body>
</html>
