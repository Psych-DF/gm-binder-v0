<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clickable Flip Grid</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      max-width: 900px;
    }

    .card {
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 aspect ratio */
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      background: #333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotateY(180deg);
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://picsum.photos/200?random=1" alt="Card 1">
        </div>
        <div class="card-back">Card 1 Details</div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://picsum.photos/200?random=2" alt="Card 2">
        </div>
        <div class="card-back">Card 2 Info</div>
      </div>
    </div>

    <!-- Add more cards as needed -->
  </div>

  <script>
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });
    });
  </script>

</body>
</html>
